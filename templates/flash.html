{{range .}}
<div class="flash-message flash-message--{{.Type}}">
  <div class="flash-message__icon">
    <svg class="icon">
      <use href="/assets/icons.svg#error" />
    </svg>
  </div>
  <div class="flash-message__content">
    {{.Text}}
  </div>
  <button class="flash-message__close">
    <svg class="icon">
      <use href="/assets/icons.svg#xmark" />
    </svg>
  </button>
</div>
{{end}}
