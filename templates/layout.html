<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/assets/reset.css" />
  <link rel="stylesheet" href="/assets/common.css" />

  <script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/assets/typer.css" />
  <script src="/assets/typer.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 100vh;
    }

    .app-header {
      padding: 8px 16px;
      border-bottom: 1px solid var(--color-separator);
      display: flex;
      align-items: baseline;
    }

    .app-header h1 {
      font-size: 22px;
      font-weight: bold;
    }

    .app-navigation {
      display: flex;
      justify-content: flex-end;
      align-items: baseline;
      flex-grow: 1;
    }

    .app-nav-link {
      font-weight: bold;
      cursor: pointer;
    }

    .app-nav-link:hover,
    .app-nav-link:focus {
      text-decoration: underline;
    }

    .app-content {
      flex-grow: 1;
    }
  </style>

  {{template "head" .}}
</head>

<body hx-boost="true">
  <header class="app-header">
    <a href="{{if .IsLoggedIn}}/passages{{else}}/{{end}}">
      <h1>Bible Memory</h1>
    </a>
    {{if .IsLoggedIn}}
    <nav class="app-navigation" aria-label="Header Navigation">
      <button class="app-nav-link" hx-post="/users/logout">Logout</button>
    </nav>
    {{end}}
  </header>
  <div class="app-content">
    {{template "body" .}}
  </div>
</body>

</html>
