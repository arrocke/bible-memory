{% extends "layout.html" %}

{% block title %}New Passage | Bible Memory{% endblock %}

{% block body %}
<h1>New Passage</h1>
<form action="/passages" method="POST">
  <div>
    <label>Reference</label>
    <input name="reference" required />
  </div>
  <div>
    <label>Text</label>
    <textarea name="text" required />
  </div>
  <button>Add</button>
</form>
{% endblock %}
